<!DOCTYPE html>
<html lang="en">

<head>
    <title>Envio Email</title>
    <script src="main.js"></script>
</head>

<body>
    <h1>Meiler</h1>
    <form id="mailer-form">
        <div>
            <label>Para: </label>
            <input type="text" name="to">
        </div>
        <div>
            <label>Asunto: </label>
            <input type="text" name="subject">
        </div>
        <div>
            <label>Mensaje</label>
            <textarea name="html"></textarea>
        </div>
        <button type="submit">Enviar</button>
    </form>
    <div id="error"></div>
</body>

</html>
